<div class="favoritos">
  <h2>Imágenes Favoritas</h2>
  <div *ngIf="favoritos.length === 0">
    <p>No tienes imágenes favoritas aún.</p>
  </div>
  <div *ngFor="let imagen of favoritos" class="favorito-item">
    <img [src]="imagen.url" alt="{{ imagen.titulo }}" class="imagen">
    <h3>{{ imagen.titulo }}</h3>
    <button (click)="quitarDeFavoritos(imagen)">Quitar de Favoritos</button>
  </div>
</div>
